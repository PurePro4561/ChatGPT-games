<!DOCTYPE html>
<html>
<head>
	<title>My Games Website</title>
</head>
<body>
	<h1>Welcome to My Games Website!</h1>
	<h2>Game 1: Tic Tac Toe</h2>
	<p>Play Tic Tac Toe against the computer:</p>
	<button onclick="startTicTacToe()">Start Tic Tac Toe</button>
	<script>
		function startTicTacToe() {
			window.location.href = "https://playtictactoe.org/";
		}
	</script>
	<h2>Game 2: Snake</h2>
	<p>Play the classic game of Snake:</p>
	<button onclick="startSnake()">Start Snake</button>
	<script>
		function startSnake() {
			window.location.href = "https://playsnake.org/";
		}
	</script>
	<h2>Game 3: Tetris</h2>
	<p>Play the classic game of Tetris:</p>
	<button onclick="startTetris()">Start Tetris</button>
	<script>
		function startTetris() {
			window.location.href = "https://tetris.com/play-tetris";
		}
	</script>
</body>
</html>
